<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>تسجيل الدخول</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar_left">
            <div class="logo">
                <ol class="breadcrumb">
                    <div class="image-container">
                        <a href="../../index.html"> <img src="../assets/img/logo/SVG/slimArtboard 6.svg" alt="سليم معًا"></a>
                    </div>
                </ol>
            </div>
        </div>
        <div class="navbar_right">
            <div class="language">
                <a href="docloginen.html">en</a>
                <a href="docloginfr.html">fr</a>
            </div>
        </div>
    </div>
    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>تسجيل الدخول</h1>
                <input type="text" placeholder="الاسم" />
                <input type="email" placeholder="البريد الإلكتروني" />
                <a href="#">نسيت كلمة المرور؟</a>
                <button>تسجيل الدخول</button>
                <a href="../Doctor/doctor-dashboard.html">اختبار لوحة الأطباء</a>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>تسجيل الدخول</h1>
                <input type="email" placeholder="البريد الإلكتروني" />
                <input type="password" placeholder="كلمة المرور" />
                <a href="#">نسيت كلمة المرور؟</a>
                <button>تسجيل الدخول</button>
                <a href="../Patient/patient-dashboard.html">اختبار لوحة المرضى</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="direction: rtl;">مرحبًا، طبيب!</h1>
                    <p>الرجاء تسجيل الدخول باستخدام معلوماتك الشخصية</p>
                    <button class="ghost" id="signIn">أنا مريض</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="direction: rtl;">مرحبًا!</h1>
                    <p>الرجاء تسجيل الدخول باستخدام معلوماتك الشخصية وابدأ رحلتك الصحية معنا</p>
                    <button class="ghost" id="signUp">أنا الطبيب</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
